<html>
<head>
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	<link type="text/css" rel="stylesheet" href="/stylesheets/forum_categories.css" />
	<script src="js/jq-1.8.3.js"></script>
	<script src="js/jqui-1.9.2.js"></script>

	<style type="text/css">

		a.newth{
			position : relative ;
			float : right ;
		}

		section.handlercontent{
			/*this is funny business as well*/
			margin : 30px ;
			margin-top : 0px;
			margin-bottom : 0px;
			display: block ; /* this will hide the content*/
		}

	</style>           	    
</head>
<body>
	<section id="content" class="content"> 
		<!-- This includes the sidebar-->
		{% include "/templates/sidebar.html"%}
		<section id="pagecontent" class="cleared">
			<section class="category">			
				<section class="container">
					<p class="handler">{{  category.name }}</p>	
					<a href="/newthread?catid={{ category.key().id()}}" class="newth">Create new...</a>
				</section>
				<section class="handlercontent">
					{% for th in threads %}
					<article class="thread">
						<a href="/showthread?tid={{ th.key().id() }}" class="thtitle">
							<b>{{th.subject}}</b>
						</a>
						<p class="details">Posted by {{th.poster.key().name()}} on {{th.timestamp.date()}}</p>							
						<p class="thbody">{{th.body[0:50]}}...</p>
						<p class="rating">Rating : {{th.votes}}</p>
					</article>
					{% endfor %}
				</section>
			</section>
		</section>
	</body>
</html>
