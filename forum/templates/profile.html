<html>
     <head>
       <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
      
       
  </head>
  <body>
	<div id=content>
		<div id=profile_header>
			<img src={{user.avatar}} width="200" height="200">
			<div id=col1>
				<h1>{{user.full_name}}</h1>
				<p class=course>{{user.course}} {{user.year}}</p>
				<br>
				<p class=figures>{{user.karma}}</p><h2 class=desc>karma points</h2>
			</div>
			<div id=col2>
				<h2 class=figures>90</h2><h2 class=desc>topic</h2>
				<br>  
				<h2 class=figures>11101</h2><h2 class=desc>Comments</h2> 
			</div>
							
		</div>
		<br>
		<p><b>Modules you are subscribed to</b></p>
		{% for sub in subscriptions %}
		<div><p>{{sub.module.title}}</p></div>
		{% endfor %}
	</div> 
  </body>
</html>
