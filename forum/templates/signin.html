<html>
   <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <link type="text/css" rel="stylesheet" href="/stylesheets/signin.css"/>
    <script src="js/jq-1.8.3.js"></script>	
    <script type="text/javascript" src="js/jqscrollTo-1.4.3.1.js"></script>
    <script type="text/javascript" src="js/signin.js"></script>
  </head>
  <body>
  <div id="login">
  <a href="#">Sign In</a>
      <div>
    <form name="login" class="login" action="/" method="post">
      <p> Username: <input type="text" size="17" name="user"> </p>
      <p> Password: <input type="password" size="17" name="password"></p>
      <input type="submit" id="submit" value="Submit" >
 </form>
    
 </div></div>
 {% if bad_login%}
 <label class='bl'>Bad Login</label>
 {% endif %}
 <br></br><br></br><br></br><br></br>
  <section id="content" class="content">
  <div id="pic" class="forum-pic">
  <img src="/resources/img/doorlead.jpg" width="500" height="500"><br></div>
  <div id="register" class="register">
  <form action="javascript:register_info()" enctype="multipart/form-data" method="post" id="register" name="register">
  <h2 style="color:#88ccff">Sign Up for FoRules</h2><br>
  <p><input type="email" name="email" class="info" value="University Email" onfocus="fade()" onblur="rewrite()" id="email"></p><br>
  <p><input type="text" name="ps" class="info" value="Password" onfocus="fade()" onblur="rewrite()" id="ps"></p><br>
  <p><input type="text" name="retype" class="info" value="Retype Password" onfocus="fade()" onblur="rewrite()" id="retype"></p><br>
  <font color="#808080">Select Course:</font>
  <br><select>
  	<option value="compsci">Comspci</option>
	<option value="elecEng">Electric Engineering</option>
	<option value="ito">Information Technology</option>
  </select></br><br>
  <font color='#808080'>Year:</font>
  <select>
  	<option value=1>1</option>
  	<option value=2>2</option>
  	<option value=3>3</option>
  	<option value=4>4</option>
  	<option value=5>5</option>
  </select></br><br>
  <p><input type="text" name="fn" class="info" value="Full Name" onfocus="fade()" onblur="rewrite()" id="fn"><font color="red">*</font></p><br>
  <input type="submit" name="reg" id="reg" value="Register Now"><br><br>
  <font color="red">*</font> <font size="1px">are optional fields. You can also edit them at the profile page once you have logged in.</font>

  </form>
  </div>
  
  </section>
  </body>

</html>
