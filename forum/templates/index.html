<html>
<head>
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	<link type="text/css" rel="stylesheet" href="/stylesheets/modulebar.css" />
	<script type="text/javascript" src="js/jq-1.8.3.js"></script>
	<script type="text/javascript" src="js/jqscrollTo-1.4.3.1.js"></script>
	<script type="text/javascript" src="js/modulebar_functions.js"></script>
</head>
<body>

	<section id="content" class="content"> 
		<!--{% include "/templates/test.html" %} -->
		<section id="header">
			<p>Welcome to the site, <a href='/profile'>{{current_user.full_name}}</a></p> <br/>
			<p id="modules_tag"> Your modules: </p>

			<img src="/stylesheets/resources/larrow.png" dir="-" class="dir" alt="larrow" >	    
			<nav id='modulenav'>
				<ul id='modulebar'>
					{% for sub in subscriptions %}
					<li>
						<a href="{{sub.module.ecs_page}}">{{sub.module.title}}</a>
					</li>
					{% endfor %}
				</ul>
			</nav>
			<img src="/stylesheets/resources/rarrow.png" dir="+" class="dir" alt="rarrow" >	    



		<!-- This includes the sidebar-->
		{% include "/templates/sidebar.html"%}

		<section id="pagecontent" class="cleared">
			<!-- Add whatever content you want here-->

		</section>
		<section class="cleared">	</section>
	</section>
</body>
</html>
