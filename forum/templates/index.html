	<html>
<head>

	<script type="text/javascript" src="js/jq-1.8.3.js"></script>

</head>
<body>

	<section id="content" class="content">

		  {% endfor%}
		  </ul>

		<section class="cleared">	</section>
	</section>
</body>
</html>
