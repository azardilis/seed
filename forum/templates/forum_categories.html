<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
		
		<script src="js/jq-1.8.3.js"></script>
		<script src="js/jqui-1.9.2.js"></script>
		<script>
		
			/*custom acordion :D*/
			$(document).ready(function(){
				$('h3.handler').click(function(){
					var e = $(this);
					var ch = e.attr('id');					
					$('section.handlercontent').slideUp(); /*slide all contents up*/
					$('#cont'+ch).slideToggle(); /*slide the content of this one down*/
				});
			});
		</script>

		<style type="text/css">
			
			section.container{
				padding : 10px ;
				margin : 0px ;
				border : 1px solid black ;
				border-radius : 5px ;
			}
			
			section.container *{
				display : inline ; /*make all elements appear on the same line*/
			}
			
			section.container h3{				
				width : 80% ;
				cursor : pointer ;
			}
			
			section.container .more{
				position : relative ;
				float : right ;
			}
			
			section.handlercontent{
				/*this is funny business as well*/
				margin : 30px ;
				margin-top : 0px;
				margin-bottom : 0px;
				display: none ; /* this will hide the content*/
			}
			
			article.thread{
				border : 	1px solid #829B9B ;
				padding : 10px;
				background : #ccdee8;
			}
			
			a{
				text-decoration : underline ;
				color : #02527d ;
			}
			
			a:hover {
				color : #003366 ;
			}
			
			article.thread:hover{
				background : #B8DBFF;
			}
		</style>           	    
	  </head>
 <body>
  
 <section id="content" class="content"> 
   

	<!-- This includes the sidebar-->
	{% include "/templates/sidebar.html"%}

	<section id="pagecontent" class="cleared">
		
		<section id="categories">
			<section class="category">			
				{% for c in complete %}				
					<section class="container">
						<h3 class="handler"  id="{{c[0].key().id()}}">{{  c[0].name }}</h3>
						<a href="/threads?cid={{ c[0].key().id()}}" class="more">Show more...</a>
					</section>
					 <section class="handlercontent" id="cont{{c[0].key().id()}}">
					{% for th in c[1] %}
						<!-- after adding all the functionality, make this pretty and display all stats (like ratings and so on) -->
						<article class="thread">
							<a href="/showthread?tid={{ th.key().id() }}">
								<b>{{th.subject}}</b>
							</a>
							<p>{{th.body}}</p>
						</article>
					{% endfor %}
					</section>
				{% endfor %}
			</section>
		</section>
	</section>
	
	<section class="cleared">	</section>
</section>
</body>
</html>
