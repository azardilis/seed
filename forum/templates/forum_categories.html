<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
		
		<script src="js/jq-1.8.3.js"></script>
		<script src="js/jqui-1.9.2.js"></script>
		<script>
			$(function() {
				$( "#categories" )
				.accordion({
					header: "> section > h3",
					collapsible : true,
					active:false
				});
				/*
				.sortable({
					axis: "y",
					handle: ".handler",
					stop: function( event, ui ) {
					ui.item.children( "h3" ).triggerHandler( "focusout" );
					}
				});
				*/
			});
		</script>

		<style type="text/css">
			
			#pagecontent{
				position : relative;
				float:left;	
				display : block ;
				margin : 10px;
				padding : 10px;
				
				/*look into changing this*/
				width : 800px ;
			}
			
			h3.handler{
				padding : 5px ;
				text-align : center ;
				margin : 0px ;
				border : 1px solid black ;
				border-radius : 3px ;
			}
			
			h3.handler:hover{
				cursor : pointer ;
				color : blue ;
			}
			
			section.handlercontent{
				/*this is funny business as well*/
				margin : 30px ;
				margin-top : 0px;
				margin-bottom : 0px;
				display : block ;
			}
			
			article.thread{
				border : 	1px solid #829B9B ;
				padding : 10px;
				background : #ccdee8;
			}
			
			a{
				text-decoration : underline ;
				color : #02527d ;
			}
			
			a:hover {
				/*color : #003366 ;*/
			}
			
			article.thread:hover{
				background : #B8DBFF;
			}
			
			section.handlercontent:nth-child(odd){
				background : #A3E0FF
			}
			
		</style>           	    
	  </head>
 <body>
  
 <section id="content" class="content"> 
   

	<!-- This includes the sidebar-->
	{% include "/templates/sidebar.html"%}

	<section id="pagecontent" class="cleared">
		
		<section id="categories">
			<section class="category">			
				{% for c in complete %}					
					<h3 class="handler">{{  c[0].name }}</h3>
							 <section class="handlercontent">
								{% for th in c[1] %}
								<!-- after adding all the functionality, make this pretty and display all stats (like ratings and so on) -->
									<article class="thread">
										<a href="/showthread?tid={{ th.key().id() }}">
											<b>{{th.subject}}</b>
										</a>
										<p>{{th.body}}</p>
									</article>
								{% endfor %}
							</section>
				{% endfor %}
			</section>
		</section>
	</section>
	
	<section class="cleared">	</section>
	
</body>
</html>
